<div
  class="genres-sidebar"
 *ngIf="genres$ | async as genres; else loading"
>
  <div
    class="genre-item"
    *ngFor="let genre of genres"
    [routerLink]="['movies/']"
    [queryParams]="{with_genres: genre.name | lowercase}"
    [attr.data-genre-id]="genre.id"
    [class.active]="this.currGenreId == genre.id"
  >
    {{genre.name}}
  </div>
</div>

<ng-template #loading>
  Loading...
</ng-template>
